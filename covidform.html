<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid</title>
<style>
    .display{
        display: flex;
    }
    input{
        height: 30px;
        width:90%;
    }
    .flex1{
        flex:1;
        margin: 10px;
    }
    .flex2{
        flex:2;
        margin:10px;

    }
    input[type="radio"]{
        width:10px;
    }

</style>
</head>
<body>
    <h2>Register Covid  Vaccine</h2>
    <div class="display">
        <div class="flex1">
           <h4>NAME</h4> 
           <input type="text" id="fname" name="name" required placeholder="enter first nmae">
        </div>
        <div class="flex1">
            <br><br><br>
            <input type="text" id="lname" name="lname" required placeholder="enter second name">
        </div>
        <div class="flex2">
            <h4>Aadhar No</h4>
            <input type="text" id="aadhar" name="aadhar" required placeholder="enter 12 digit aadhar no">
        </div>
        </div>
        <div class="display">
            <div class="flex1">
                <h4>Contact Number</h4>
                <input type="text" id="number" name="number" placeholder="Enter contact number" required>
            </div>
            <div class="flex1">
                <h4>Date of Birth</h4>
                <input type="date" id="date" name="date">
            </div>
        </div>
        <div class="display">
            <div class='flex1'>
            <h4>Gender</h4>
            <input type="radio" id="male" value="gender" name="male">Male
             <input type="radio" id="fe-male" value="gender" name="male">fe-Male
              <input type="radio" id="other" value="gender" name="male">other
            </div>
            <div class="flex1">
                <h4>Have ypu been diasgined with covid-19?</h4>
                 <input type="radio" id="yes" value="gender" name="yes">yes
                  <input type="radio" id="no" value="gender" name="male">no
            </div>
        </div>
</body>
</html>
