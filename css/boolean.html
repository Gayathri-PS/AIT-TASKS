<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean-javascript</title>
</head>
<body>
    <script>
       var age = 18;
       var is_eligible;
       (age>17)? is_eligible=true: is_eligible=false;
       alert(is_eligible);
       if(is_eligible){
           alert("he is eligible to cast vote");
       }
    else{
        alert("he is not eligible to cast vote")
    }


    </script>
</body>
</html>
