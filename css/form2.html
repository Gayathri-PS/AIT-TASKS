<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>formbasis-html</title>
	<style>
		.name {
			display: flex;
			
		}
		.name1 {
			flex: 1;
			text-align: right;
		}
		.name2 {
			flex: 1;
			text-align:left;
			padding-left:15px;
		}
		.form{
			background-color:  #80e5ff;
			padding: 20px;
			text-align: center;
		}
		.background-color{
			background-color:#80e5ff;
			flex:1;
			height: 100%;
		}
		.text{
			flex: 1;
		}
		.button{
			text-align: center;
		}
		
	</style>
</head>
<body>
<div style= "background-color: #80e5ff; padding: 50px;">
	<h1 class="form" > Survey form</h1>
	<form style="background-color: white; padding: 40px;" name="demo-form" id="form" method="" action="">
<div class="name">
	<div class="name1"><label for="name">* Name   :</label></div>
	<div class="name2"><input type="text" name="name" placeholder="Enter your name"/></div><br><br>
</div>
<div class="name">
	<div class="name1"><label for="email">* Email :</label></div>
	<div class="name2"><input type="email" name="email" placeholder="Enter your name"/></div><br><br>
</div>
<div class="name">
	<div class="name1"><label for="age">* Age :</label></div>
	<div class="name2"><input type="number" name="age" placeholder="Enter your name"/></div><br><br>
</div>
<div class="name">
	<div class="name1"><label> Which option best describes your current role? </label></div>
	<div class="name2"><select>
	<option>student1</option>
	<option>student2</option>
	<option>student3</option>
	</select></div><br><br>
</div>
<div class="name">
	<div class="name1"><label for="freecodecamp">*How likely is that you would recommend freeeCodeCamp to a friend?</label></div>
	<div class="name2"><input type="radio" name="freecodecamp" value="definitely"/>Definitely<br>
	<input type="radio" name="freecodecamp" value="maybe"/>Maybe<br>
	<input type="radio" name="freecodecamp" value="notsure"/>Notsure</div><br><br>
</div>
<div class="name">
	<div class="name1"><label>What do you like most in FCC:</label></div>
	<div class="name2"><select>
	<option>student1</option>
	<option>student2</option>
	<option>student3</option>
	</select></div><br><br>
</div>
<div class="name">
	<div class="name1"><label>things that should be improved in the future(check all that apply:)</label></div>
	<div class="name2"><input type="checkbox" name="things" value="front--end Projects">Frent-end Projects<br>
	<input type="checkbox" name="things" value="front--end Projects">Back-end Projects<br>
	<input type="checkbox" name="things" value="front--end Projects">Data visulization</div>
</div><br><br>
<div class="button">
	<button type="reset">reset</button>
	<button type="submit">submit</button>
</div>
</div>
</body>
</html>
