<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>formbasis-html</title>
</head>
<body>
	<form name="demo-form" id="form" method="" action="">
	<label for="fname">NAME   :</label>
	<input type="text" name="fname" placeholder="please enter your name" required/><br><br>
		<label for="email">EMAIL : </label>
		<input type="email" name="email" placeholder="please enter your name" required/><br><br>
	<label for="password">PASSWORD  :</label>
	<input type="password" name="password" placeholder="please enter your email" required/><br><br>
		<label for="number">PHONE NUMBER  :</label>
		<input type="number" name="number" placeholder="please enter your phone number" required/><br><br>
	<label>SELECT THIS :</label>
	<select>
	<option>student1</option>
	<option>student2</option>
	<option>student3</option>
	<option>student4</option>
	</select><br><br>
		<label for="gender">PLEASE SELECT YOUR GENDER  :</label>
		<input type="radio" name="gender" value="male"/>MALE
		<input type="radio" name="gender" value="Female"/>FEMALE
		<input type="radio" name="gender" value="other"/>OTHER<br><br>
	<label for="check box"> THIS IS CHECK BOX  :</label>
	<input type="checkbox" name="checkbox" value="ok"/>OK
	<input type="checkbox" name="checkbox" value=" not ok"/>NOT OK<br><br>
	<button type="reset">reset</button>
	<button  type="reset">submit</button>
	
	</form>
	
</body>
