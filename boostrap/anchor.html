<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor</title>
<style>
   a .anchor1:link{
       color:red;
       background-color:white;
   } 
   a .anchor1:visited{
       color:yellow;
       background-color: white;
   }
a .anchor1:active{
       color:green;
       background-color:black;
   }
   a .anchor1:hover{
       color:gray;
       background-color:white;
   }
</style>
</head>
<body>
    <a href="https://www.achieversit.com/" target="_blank" class="anchor">this is achievers it site</a>
     <a href="https://www.achieversit.com/" target="_blank" class="anchor1">this is achieversit site</a>
</body>
</html>
