<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
    <script>
      int n=151,s=0;
      int t=n;
      while(n>0){
          s=s*10+(n%10);
          n=parseInt(n/10);
      }
      if(t==s){
          document.write('given number is palindrome');
      }else{
          document.write('given number is not a palindrome');
      }
    </script>
</body>
</html>
