<body>
    <script>
        var year=2021;
   if(year%4==0){
       document.write("leap year");
   }else if(year%100==0){
       document.write("not leap year");
   }else if(year%400==0){
    document.write("leap year");
   }else{
    document.write("not leap year");
    document.write("<br>");
   } 
   document.write("<br>");

   document.write("temparature in celsius="+c);
    </script>
