<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random5</title>
</head>
<body>
    <button onclick="random();">click here
</button>
    <p id="random5">
    </p>
    <script>
            function random() {
            var min = 10000;
            var max = 99999;
            document.getElementById('random5').innerHTML = Math.floor(Math
            .random() * (max - min + 1)) + min;
        }
        // 99999 - 10000 + 1 
    </script>

</body>
</html>
