<html lang="en">
<head>

</head>
<body>
    <p id='p1'></p>
    name:<input type="text" name="firstname" id="firstname">
    email:<input type="email" name="email" id="email" onkeyup="event1()">
    <script>
        let userName =  document.getElementById("firstname");
        let email= document.getElementById("email");
        let atposition= email.value.indexOf("@");
        let dotposition = email.value.lastIndexOf('.');
        function event1(){
        if(userName.value.length < 4 || userName.value.length > 12||atposition < 1||dotposition === atposition + 2){
            document.getElementById('p1').innerHTML=
            'please fill the content properly';
        }
    }
    </script>
</body>
