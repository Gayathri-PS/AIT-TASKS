<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math-examples</title>
</head>
<body>
    <script>
    var product_price=32.5;
    document.write('<h3>the price of the product= '+Math.ceil(product_price)+'rupees in ceil');
    document.write('<h3>the price of the product= '+Math.floor(product_price)+'rupees in floor');
    document.write('<h3>the price of the product= '+Math.abs(product_price)+'rupees in absolute');
    document.write('<h3>the price of the product= '+Math.round(product_price)+'rupees round');
    document.write('<h3>Square value='+Math.sqrt(16));
    var values = (4,-10,-60, 0, 50,100);
    document.write('<h3> minimum value='+ Math.min(values));
    document.write('<h3> maximum value='+ Math.max(values));
    document.write('<h3>powerroot='+Math.pow(5,2));
    document.write('<h3> random numbers='+ Math.random());
    </script>
</body>
</html>
