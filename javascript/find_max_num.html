<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max_number</title>
</head>
<body>
    <script>
        var arr = [23,45,12,34,455,66,45,21,127];
        var max = arr[0];
        for(let i=1; i<arr.length; i++){
            if(arr[i]>=max){
                max=arr[i];
            }
        }
        console.log(max);
    </script>
</body>
</html>
