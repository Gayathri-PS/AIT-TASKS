<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
<style>
    body{
	background-color: gray;
	background-position: center;
	font-family: sans-serif;
}

#wrapper {
  width: 30%;
  margin: 130px auto;
  padding: 10px;
  background-color: rgba(200, 200, 200, .5);
  border: 5px solid #D7FBFF;
}

form {
   margin: 30px;
}

.textInput {
  height: 28px;
  margin: 2px;
  border: 1px solid #6B7363;
  font-size: 1.2em;
  padding: 5px;
  width: 70%;
}
#wrapper input[type=number],#wrapper input[type=text],#wrapper input[type=email] {
			    width: 50%;
			    height:3px; 
			    padding: 15px 20px;
			    margin: 5px 0; 
			    border-radius: 5px;
}

#wrapper input[type=submit]{
				width: 90px;
				border: none;
				margin-top: 5px;
				font-weight:bold; 
				background:#228B22; 
				border:0.5px solid green; 
				color:white; 
				border-radius: 5px;
  				padding: 12px;
}

#wrapper input[type=reset]{
				width: 90px;
				border: none;
				margin-top: 5px;
				font-weight:bold; 
				background:#E00128; 
				border:0.5px solid white; 
				color:white; 
				border-radius: 5px;
  				padding: 12px;
}

.mytable{
	  width: 60%;
	  margin: 100px auto;
	  padding: 10px;
	  background-color: rgba(200, 200, 200, .5);
	  border: 5px solid #D7FBFF;
}
</style>
</head>
<body>
    <div id="wrapper">
	         <form method="POST" action="" name="myform" >
	         		<div>
	         			<h3 style="margin-left: 36px;">Student Information System</h3>
	         		</div>

	             	<div id="id_div">
		                  <label><b>ID:</b></label> 
		                  <input style="margin-left: 62px;" type="number" name="id" id="myid" class="textInput">
		                  <b><div id="id_error" style="text-align: center;"></div></b>
	              	</div>

	              	<div id="username_div">
		               	  <label><b>Username:</b></label>  
		               	  <input type="text" name="username" id="myname" class="textInput">
		               	  <b><div id="name_error" style="text-align: center;"></div></b>
	             	</div>

	             	<div id="email_div">
		               	  <label><b>Email:</b></label> 
		               	  <input style="margin-left: 36px;" type="email" id="myemail" name="email" class="textInput">
		               	  <b><div id="email_error" style="text-align: center;"></div></b>
	             	</div>

	             	<div id="address_div">
		               	  <label><b>Address:</b></label> 
		               	  <input style="margin-left: 15px;" type="text" id="myaddress" name="address" class="textInput">
		                  <b><div id="address_error" style="text-align: center;"></div></b>
	             	</div>

	             	<div style="margin-left: 123px;">
	                 	<input type="reset" onclick="return addRow()"  name="register" value="Save">
	                 	<input type="reset"  name="cancel" value="Cancel">
	                </div>
	         </form>
	</div>
    <div class="mytable">
        <table id="table" name="table" border="1" align="center">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </table>
    </div>  
<script>
    //getting form fields
			var id = document.forms['myform']['id'];
			var username = document.forms['myform']['username'];
			var email = document.forms['myform']['email'];
			var address = document.forms['myform']['address'];


			//getting all error divs/fields
			var id_error = document.getElementById('id_error');
			var name_error = document.getElementById('name_error');
			var email_error = document.getElementById('email_error');
			var address_error = document.getElementById('address_error');


			function addRow()
			{
                // validate id
                if (id.value == "") 
                {
                  id.style.border = "2px solid red";
                  document.getElementById('id_div').style.color = "red";
                  id_error.textContent = "ID is required";
                  id.focus();
                  return false;
                }

                // validate username
                else if (username.value == "") 
                {
                  username.style.border = "2px solid red";
                  document.getElementById('username_div').style.color = "red";
                  name_error.textContent = "Username is required";
                  username.focus();
                  return false;
                }

                // validate email
                else if (email.value == "")
                 {
                  email.style.border = "2px solid red";
                  document.getElementById('email_div').style.color = "red";
                  email_error.textContent = "Email is required";
                  email.focus();
                  return false;
                }
                // validate password
                else if (address.value == "") 
                {
                  address.style.border = "2px solid red";
                  document.getElementById('address_div').style.color = "red";
                  address_error.textContent = "Address is required";
                  address.focus();
                  return false;
                }
                else
                {
                	  //creating Student Object
	                  var student = 
	                          {
	                            sid: id.value,
	                            sname: username.value,
	                            semail: email.value,
	                            saddress: address.value
	                          };


	                  //this is optional if u use 1 table 
	                  var table = document.getElementsByTagName('table')[0];
	                  
	                  //insert new row
	                  var newRow = table.insertRow(table.rows.length);
                  
	                  // add cells to the row
	                  var cel1 = newRow.insertCell(0);
	                  var cel2 = newRow.insertCell(1);
	                  var cel3 = newRow.insertCell(2);
	                  var cel4 = newRow.insertCell(3);
	                  var cel5 = newRow.insertCell(4);

	 
	                  //button create
	                  var UpdateButton=document.createElement("button");
	                  var DeleteButton=document.createElement("button");
	                  				  

					  //givig colors to buttons
					  UpdateButton.style.backgroundColor = "green";
					  DeleteButton.style.backgroundColor = "red";
					  UpdateButton.style.color="white"
					  DeleteButton.style.color="white";
	  
	                  
	                  // add values to the cells
	                  cel1.innerHTML = student.sid;
	                  cel2.innerHTML = student.sname;
	                  cel3.innerHTML = student.semail;
	                  cel4.innerHTML = student.saddress;
	                  cel5.appendChild(UpdateButton); 
	                  UpdateButton.innerHTML="Update";
					  cel5.appendChild(DeleteButton);
					  DeleteButton.innerHTML="Remove";


					  //delete row 
					  var RowIndex;

					  DeleteButton.addEventListener("click",function()
					  	{
							for(var j=0;j<table.rows.length;j++)
							{
								//4 time execute - e.g 2nd index click - it will delete only that
								table.rows[j].onclick=function()
								{
									var txt;

									if (confirm("Prees Okey, If you want to delete data.")) 
									{
								        RowIndex=this.rowIndex;
									  	table.deleteRow(RowIndex);
								    } 
								    else 
								    {
								        txt = "You pressed Cancel!";
								    }
								};
							}
						});


					  //update row
					  UpdateButton.addEventListener("click",function()
						{
							for(var i=1;i<table.rows.length;i++)
							{
								table.rows[i].onclick=function()
								{
									document.getElementById("myid").value=this.cells[0].innerHTML;
									document.getElementById("myname").value=this.cells[1].innerHTML;
									document.getElementById("myemail").value=this.cells[2].innerHTML;
									document.getElementById("myaddress").value=this.cells[3].innerHTML;
								};
							}
						});

						return true;
                }
			}
</script>
</body>
</html>
