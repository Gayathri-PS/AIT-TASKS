<body>
    <script>
        let array=[];
        let arr=[23,8,0,8,77,0,11,89,99,76,0];
        let count=0;
        for( let i=0; i<arr.length; i++){
            if(arr[i]!==0){
                array.push(arr[i])
                count++;
            }
         }
        //  let finalLength = arr.length - array.length;
         while(count<arr.length){
             array.push(0);
             count++;
         }
         console.log(array);
    </script>
