<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_intrest</title>
</head>
<body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                var p=prompt('enter p value');
                var t=prompt('enter t value');
                var r=prompt('enter r value');
                let intrest=p*t*r/100;
                var total = intrest+p;
            $('#total').text(total);
            });
        });
    </script>
    <button id="btn">click here</button>
    <p id="total"></p>
</body>
</html>
