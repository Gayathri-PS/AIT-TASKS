<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all zeros right side</title>
</head>
<body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                 let array=[];
                 let arr=[23,8,0,8,77,0,11,89,99,76,0];
                 let count=0;
                 for( let i=0; i<arr.length; i++){
                 if(arr[i]!==0){
                array.push(arr[i])
                count++;
                }
                }
                 while(count<arr.length){
                 array.push(0);
                 count++;
                }
                $('#result').text(array);
            });
        });
    </script>
    <p id="result">23,8,0,8,77,0,11,89,99,76,0</p>
    <button type="button" id="btn">click here</button>
</body>
</html>
