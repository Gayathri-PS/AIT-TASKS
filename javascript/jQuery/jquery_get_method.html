<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html get</title>
</head>
<body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#html').click(function(){
                alert($("#paragraph").html());
            });
            $('#text').click(function(){
                alert($('#paragraph').text());
            });

        });
    </script>
    <p id="paragraph">this is <b>paragraph</b></p>
    <button id="html">html button</button>
    <button id="text">text button</button>
</body>
</html>
