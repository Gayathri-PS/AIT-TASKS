<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fabinocci</title>
</head>
<body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                var first_number = 0;
				var second_number = 1;
                var size = $("#number").val();
				var result = $("#result");
				var output = '0,1'; 
                for (i = 0; i < size - 2; i++) {
					var next_number = first_number + second_number;
					output = (output + (",") + next_number);
					first_number = second_number;
					second_number = next_number;
				}
				$("#result").html(output);  



            });
            });
    </script>
    <p>Enter any number for fabinocci size:</p>
    <input type="text" name="number" id="number">
    <button type="button" id="btn" name='button'>click here</button>
    <h4>Output:</h4>
    <h4 id="result"></h4>
</body>
</html>
