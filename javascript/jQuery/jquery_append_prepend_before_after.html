<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append</title>
</head>
<body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('p').append('<b>Appended text</b>.')
            });
            $('#btn2').click(function(){
                $('ol').prepend('<li>Appended item</li>');
            });
            $('#btn3').click(function(){
                $('#img').before('before content');
            });
            $('#btn4').click(function(){
                $('#img').after('after content');
            });
        });
    </script>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>
<img src="https://www.cumanagement.com/sites/default/files/2018-09/hummingbird-flower-leader.jpg" alt="img" width="130px" height="100px" id="img">

<button id="btn1">Append text</button>
<button id="btn2">prepend list items</button>
<button id="btn3">before</button>
<button id="btn4">after</button>

</body>
</html>
