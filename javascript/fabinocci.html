<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fabinocci</title>
</head>
<body>
    <script>
    var a,b,result;
    a=1;
    b=2;
    result=b;
    for(var i=1; i<100; i++)
    {
        document.write(result+"<br>");
        result=a+b;
        a=b;
        b=result;
    }
    </script>
</body>
</html>
